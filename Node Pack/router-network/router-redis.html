<script type="text/html" data-template-name="router_redis">

    <div class="form-row">
        <label for="node-input-name"><span data-i18n="Redis config"></span>Redis config</label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-name" data-i18n=" Enter config here "></div>
    </div>

    <div class="form-row">
        
        <div style="display: inline-block; width: calc(50% - 55px)">Key<input type="text" id="node-input-name" data-i18n=" Key "></div>
        <div style="display: inline-block; width: calc(50% - 55px)">Value<input type="text" id="node-input-name" data-i18n=" Value "></div>
    </div>

</script>

<script type="text/javascript">
    RED.nodes.registerType('router_redis',{
        category: 'router.network',
        defaults: {
            name: {value:""},
            datatype: {value:"auto",required:true}
        },
        inputs:1,
        outputs:0,
        icon: "bridge.svg",
        label: function() {
            return this.name||this.topic||"redis";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            if (this.qos === undefined) {
                $("#node-input-qos").val("2");
            }
            if (this.datatype === undefined) {
                $("#node-input-datatype").val("auto");
            }
        }
    });
</script>
